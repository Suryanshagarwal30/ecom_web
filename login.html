<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Log in</title>
</head>

<body>
    <div class="wrapper">
        <img src="img/logo.png" alt="">
        <div class="curved" id="curved"></div>
        <div class="form-wrapper sign-in">
            <form action="index.html" method="get">
                <h2>Sign in</h2>
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <a href="index.html"><button type="submit">Sign in</button></a>
                <div class="sign-link">
                    <p>Don't have an account? <a href="#" onclick="activeSignUp()">Sign up</a></p>
                </div>
                <div class="social-platform">
                    <p>Or sign in with</p>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                </div>
            </form>
        </div>
        <!-- signup -->
        <div class="form-wrapper sign-up">
            <form action="">
                <h2>Sign up</h2>
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="email" required>
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="sign-link">
                    <p>Already have an account? <a href="#" onclick="activesignin()">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>


    <div class="colors">
        <span class="color" style="--clr:#77dd77"></span>
        <span class="color" style="--clr:#f67599"></span>
        <span class="color active" style="--clr:#976ed7"></span>
        <span class="color" style="--clr:#1db9c3"></span>
        <span class="color" style="--clr:#ffb347"></span>
    </div>
    <script src="app.js"></script>
</body>

</html>
